<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/css/login_styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.postimg.cc/MpJ7WpVZ/DALL-E-2024-11-27-15-10-07-A-clean-and-minimalist-logo-removebg-preview.png" alt="WINFUND Logo" class="logo-img">
      <h1>FIN20 Investimentos</h1>
    </div>

      <!-- Mensagens de alerta acima do formulário -->
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="alert-container">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
     <div class="login-box">
        <h2>Cadastre-se</h2>
        <form action="/signup" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="password" class="password-label">
              Senha:
              <span class="password-requirements">
                  <p>A senha deve conter:</p>
                  <ul>
                      <li id="length" style="color: red;">Pelo menos 8 caracteres</li>
                      <li id="uppercase" style="color: red;">Pelo menos uma letra maiúscula</li>
                      <li id="lowercase" style="color: red;">Pelo menos uma letra minúscula</li>
                      <li id="number" style="color: red;">Pelo menos um número</li>
                  </ul>
              </span>
            </label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">Mostrar</span>
            </div>

            <label for="confirm-password">Confirme sua Senha:</label>
            <div style="position: relative;">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="toggle-password" id="toggle-confirm-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">Mostrar</span>
            </div>
            
            <label for="referral_link">Referral Link (optional):</label>
            <input type="text" id="referral_link" name="referral_link" placeholder="Your referral link">
            
            <button type="submit" class="cta-button">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/login">Faça login.</a></p>
     </div>
    </div>
    <!-- Link para o arquivo JS -->
    <script src="/static/js/signup.js"></script>

    
</body>
</html>
