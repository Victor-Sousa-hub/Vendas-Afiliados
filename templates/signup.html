<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/css/login_styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.postimg.cc/MpJ7WpVZ/DALL-E-2024-11-27-15-10-07-A-clean-and-minimalist-logo-removebg-preview.png" alt="WINFUND Logo" class="logo-img">
      <h1>FIN20 Investimentos</h1>
    </div>
     <div class="login-box">
        <h2>Cadastre-se</h2>
        <form action="/signup" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="cta-button">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/login">Faça login.</a></p>
     </div>
    </div>
</body>
</html>
