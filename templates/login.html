<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FIN20 Investimentos</title>
    <link rel="stylesheet" href="static/css/login_styles.css">
</head>
<body>
    <div class="login-container">
      <div class="logo">
	    <img src="https://i.postimg.cc/MpJ7WpVZ/DALL-E-2024-11-27-15-10-07-A-clean-and-minimalist-logo-removebg-preview.png" alt="WINFUND Logo" class="logo-img">
            <h1> FIN20 Investimentos</h1>
        </div>

        <!-- Bloco para mensagens de alerta -->
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="alert-container">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="login-box">
            <h2>Conecte-se</h2>
            <div class="tabs">
                <a href="#" class="active">Login</a>
                <a href="signup" class="active" >Registrar</a>
            </div>
            <form action="/login" method="POST">
                 <input type="text" name="username" placeholder="Username" required>
		 <input type="password" name="password" placeholder="Password" required>
		 <button type="submit">Entrar</button>
                <a href="/forgot-password" class="forgot-password">Esqueceu sua senha?</a>
            </form>
        </div>
    </div>
</body>
</html>
