<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Alterar Senha</h2>
        <!-- ContÃªiner para mensagens -->
        <div id="messages" class="messages"></div>

        <div class="login-box">
            <form id="alterarSenhaForm">
                <div class="form-group">
                    <label for="senha_atual">Senha Atual</label>
                    <input type="password" id="senha_atual" name="senha_atual" required>
                </div>
                <div class="form-group">
                    <label for="nova_senha">Nova Senha</label>
                    <input type="password" id="nova_senha" name="nova_senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" required>
                </div>
                <button type="submit" class="btn">Alterar Senha</button>
            </form>
        </div>
        <a href="/configuracoes" class="btn voltar-btn">Voltar</a>
    </div>

    <script src="{{ url_for('static', filename='js/alterar_senha.js') }}"></script>
</body>
</html>
